<!DOCTYPE html>
    <head>
        <title>Instagram</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="images/favicon/favicon_instagram.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    </head>
    <body class="body">
        <img id="celular" src="images/img/telefone_android_ios.jpg">
        <form class="formulario">
            <img id="logo" src="images/img/instagram_logo.png">
            <h3 class="fonte"><p>Cadastre-se para ver fotos e</p><p>vídeos dos seus amigos.</p></h3>
            <button type="button" class="btn btn-primary btn-sm col-lg-10">Entrar com o Facebook</button>
            <h3 class="fonte">OU</h3>
            <div class="form">
                <ul class="container">
                    <div class="form-group col-lg-12"><input class="form-control" type="text" name="fone" placeholder="Número do celular ou e-mail"></div>
                    <div class="form-group col-lg-12"><input class="form-control" type="text" name="nome"  placeholder="Nome completo"></div>
                    <div class="form-group col-lg-12"><input class="form-control" type="text" name="login"  placeholder="Nome de usuário"></div>
                    <div class="form-group col-lg-12"><input class="form-control" type="password" name="senha" placeholder="Senha"></div>
                </ul>
            </div>
            <button type="button" class="btn btn-primary btn-sm col-lg-10">Cadastre-se</button>
            <h3 class="fonte"><p>Ao se cadastrar, você concorda com</p><p>nossos Termos, Política de Dados e</p><p>Política de Cookies.</p></h3>
        </form>
    </body>
        <script src="bootstrap-4.4.1-dist/js/bootstrap.js" type="text/javascript" ></script>
        <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/9a0aa71733.js" crossorigin="anonymous"></script>
</html>
